<!DOCTYPE html>
<html>
<head>
	<title>User Registration</title>
	<link rel="stylesheet" type="text/css" href="stylee.css">
</head>
<body>
	<div class="container">
		<h1>User Registration</h1>
		<form id="registration-form">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
			
			<label for="receive-notifications">Receive Notifications:</label>
			<input type="checkbox" id="receive-notifications" name="receive-notifications">
			
			<input type="submit" value="Register">
			<button id="cancel-button">Cancel</button>
		</form>
		<div id="privacy-policy">
			<a href="#">Privacy Policy</a>
		</div>
		<div id="terms-of-use">
			<a href="#">Terms of Use</a>
		</div>
		<button id="logout-button">Log Out</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
		<button id="backtologin">Login</button>
	<script>
		// Get a reference to the button element
		var backtologin = document.getElementById("backtologin");

		// Add an event listener to the button
		backtologin.addEventListener("click", function() {
			// Redirect the user to the Register screen
			window.location.href = "Loginnnn.htm";
		});
	</script>

</body>
</html>
